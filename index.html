<!-- Add custom styles -->
<style>
  /* Use a dark background color */
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Use a monospaced font for the header */
  header {
    font-family: "Courier New", monospace;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
  }

  h1 {
    margin: 0;
    font-size: 2rem;
  }

  /* Use a subtle hover effect for the links */
  nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 1rem;
    transition: all 0.3s ease;
  }

  nav a:hover {
    color: #f1c40f;
  }

  main {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  h2 {
    font-size: 1.5rem;
    margin-top: 0;
  }

  h1 {
    font-size: 2.0rem;
    margin-top: 0;
  }
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  li {
    margin: 0.5rem 0;
  }

  a {
    color: #2980b9;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  a:hover {
    color: #2c3e50;
  }

  /* Add a simple animation for the main content */
  p {
    animation: fade-in 1s ease-in-out;
  }

  /* Define the animation keyframes */
  @keyframes fade-in {
    0% {
      opacity: 0;
      transform: translateY(-10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

background-color: #5b20e6;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
/*width: 100%;*/
border-radius: 8px;
}
</style>
